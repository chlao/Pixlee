<!doctype html> 
<html lang="en">
	<head>
		<meta charset="utf-8"> 
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="description" content="Pixlee Mini-Project - Instagram">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title> Pixlee Mini-Project </title> 
		<base href="/">
	</head> 

	<link href="css/style.css" rel="stylesheet" type="text/css"> 
	<script src="js/vendor/angular.min.js"></script>
	<script src="js/vendor/jquery-1.12.0.min.js"></script> 
	<body ng-app="pixleemini" ng-controller="mainCtrl"> 
		<form ng-submit="tagChange()"> 
			<label> Enter a tag to search for. </label> 
				<input type="text" ng-model="tagname"> 
			<!-- ngModel directive binds an input, select, textarea (or custom form control) to a property on the scope--> 
			<label> Enter a start date</label>  
				<input type="date"> 
			<label> Enter a end date.</label> 
				<input type="date"> 
			<input type="submit"> 
		</form> 
		<div class="results" ng-repeat="photo in photos"> 
			<h1> </h1> 
			<div class="photo"> 
				<img ng-src="{{photo.url}}"> 
			</div> 
		</div>
		<script src="js/main.js"></script>  
	</body> 
</html>
